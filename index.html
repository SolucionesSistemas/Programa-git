<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Servi Chevy</title>

    <link rel="icon" href="assets/images/3.png" type="image/x-icon">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/estilos.css">

</head>

<body>
    <!--Abajo va el titulo central de la pagina-->
    <header id="titulo y logo">
        <img src="assets/images/5.png" width="130" height="80" ,align="left" />  
        <h1> SERVICIO TÉCNICO SERVI CHEVI </h1>
    </header>
    
    <header>
        <nav>
            <ul>
                <li><a href="registro de citas.html">Agendar Citas</a></li>
                <li><a href="Citas Agendadas.html">Ver Citas Agendadas</a></li>
                <li><a href="#">Portafolio</a></li>

            </ul>
        </nav>
    </header>


    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input id="usuario" type="text" placeholder="Usuario">
                    <input id="contrasena" type="password" placeholder="Contraseña">
                    <button id="entrar" type="button">
                        Entrar
                    </button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombres completos">
                    <input type="text" placeholder="Apellidos">
                    <input type="text" placeholder="Cédula">
                    <input type="date" placeholder="Fecha de Nacimiento">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>


    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
            <div id="mensaje"> Some text in the Modal..</div>
            </p>
        </div>

    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
